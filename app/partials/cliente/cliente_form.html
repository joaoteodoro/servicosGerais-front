	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Cliente' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">

<!-- 				<div class="col-sm-10"> -->

			<div class="form-group">
				<label for="cliente_nome" class="col-sm-2 control-label">{{ 'cliente.nome' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="cliente_nome" name="nome" ng-model="cliente.nome" class="form-control" maxLength="255" />
				</div>
			</div>
			<div class="form-group">
				<label for="cliente_telefone" class="col-sm-2 control-label">{{ 'cliente.telefone' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="cliente_telefone" name="telefone" ng-model="cliente.telefone" class="form-control" maxLength="12" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(cliente.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/cliente">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
