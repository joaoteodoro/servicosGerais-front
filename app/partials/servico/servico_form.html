	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Servico' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="servico_id" class="col-sm-2 control-label">{{ 'servico.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="servico_id" name="id" ng-model="servico.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="servico_dataEntrada" class="col-sm-2 control-label">{{ 'servico.dataEntrada' | translate }}</label>
				<div class="col-sm-10">
					<input id="servico_dataEntrada" bs-datepicker data-autoclose="1" ng-model="servico.dataEntrada" name="dataEntrada" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="servico_dataSaida" class="col-sm-2 control-label">{{ 'servico.dataSaida' | translate }}</label>
				<div class="col-sm-10">
					<input id="servico_dataSaida" bs-datepicker data-autoclose="1" ng-model="servico.dataSaida" name="dataSaida" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="servico_valor" class="col-sm-2 control-label">{{ 'servico.valor' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="servico_valor" name="valor" ng-model="servico.valor" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="servico_observacao" class="col-sm-2 control-label">{{ 'servico.observacao' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="servico_observacao" name="observacao" ng-model="servico.observacao" class="form-control" maxLength="300" />
				</div>
			</div>
			<div class="form-group">
				<label for="servico_clienteId" class="col-sm-2 control-label">{{ 'servico.clienteId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="servico_clienteId" ng-model="servico.clienteId" name="clienteId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="cliente in items.clientes" title="{{cliente.label}}" ng-selected="{{cliente.value == servico.clienteId}}" value="{{cliente.value}}">{{cliente.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(servico.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/servico">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
